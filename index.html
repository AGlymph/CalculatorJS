<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class = "canvas">
        <div class ="display">80085</div>
        <ul class ="numerals">
             <li><button id="1" type="button">1</button></li>
             <li><button id="2" type="button">2</button></li>
             <li><button id="3" type="button">3</button></li>
             <li><button id="4" type="button">4</button></li>
             <li><button id="5" type="button">5</button></li>
             <li><button id="6" type="button">6</button></li>
             <li><button id="7" type="button">7</button></li>
             <li><button id="8" type="button">8</button></li>
             <li><button id="9" type="button">9</button></li>
             <li><button id="0" type="button">0</button></li>
        </ul>
        <ul class ="operands">
            <li><button id="+" type="button">+</button></li>
            <li><button id="-" type="button">-</button></li>
            <li><button id="*" type="button">*</button></li>
            <li><button id="/" type="button">/</button></li>
        </ul>
        <ul class ="commands">
            <li><button id="equals" type="button">=</button></li>
            <li><button id="clear" type="button">C</button></li>
            <li><button id="back" type="button"> Backspace</button></li>
        </ul>
    </div>
</body>
</html>
