<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class = "canvas">
        <div class ="display">0</div>
        <div class = "buttons">
            
            <button id="clear" class="redButton" type="button">Clear</button>
            <button id="back" class="redButton"type="button"> Back</button> 
            <button id="negative"  class="redButton"type="button">+/-</button>
            <button id="/" class ="operators redButton" type="button">/</button>

            <button id="7" class ="numerals" type="button">7</button>
            <button id="8" class ="numerals" type="button">8</button>
            <button id="9" class ="numerals" type="button">9</button>
            <button id="*" class ="operators redButton" type="button">*</button> 

            <button id="4" class ="numerals" type="button">4</button>
            <button id="5" class ="numerals" type="button">5</button>
            <button id="6" class ="numerals" type="button">6</button>
            <button id="-" class ="operators redButton" type="button">-</button>
            
            <button id="1" class ="numerals" type="button">1</button>
            <button id="2" class ="numerals" type="button">2</button>
            <button id="3" class ="numerals" type="button">3</button>
            <button id="+" class ="operators redButton" type="button">+</button>
            
            <button id="0" class ="numerals" type="button">0</button>
            <button id="decimal" type="button">.</button>
            <button id="equals" class="redButton" type="button">=</button>
     
        </div> 
    </div>
</body>
</html>
